<h3> Yeni Ürün Ekle </h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()" >
    <div class="form-group mb-2">
        <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Ürün Adı">
        <div class="alert alert-danger" *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty"> Ürün Adı Zorunludur </div>
    </div>
    <div class="form-group mb-2">
        <input type="text" id="description" name="description" formControlName="description" class="form-control" placeholder="Açıklama Ekleyeniz.">
        <div class="alert alert-danger" *ngIf="productAddForm.get('description').hasError('required') && productAddForm.get('description').dirty"> Ürün Açıklaması Zorunludur </div>
    </div>
    <div class="form-group mb-2">
        <input type="text" id="img" name="img" formControlName="img" class="form-control" placeholder="Ürünün Fotoğrafını Ekleyiniz.">
        <div class="alert alert-danger" *ngIf="productAddForm.get('img').hasError('required') && productAddForm.get('img').dirty"> Ürün Fotoğrafı Zorunludur </div>
    </div>
    <div class="form-group mb-2">
        <input type="text" id="price" name="price" formControlName="price" class="form-control" placeholder="Ürün Fiyatı">
        <div class="alert alert-danger" *ngIf="productAddForm.get('price').hasError('required') && productAddForm.get('price').dirty"> Fiyat Girilmesi Zorunludur.  </div>
    </div>
    <div class="form-group">
        <select class="form-control" formControlName ="categoryId" required id="categoryId" name="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="productAddForm.get('categoryId').hasError('required') && productAddForm.get('categoryId').touched" class="alert alert-danger"> Kategori Gerekli </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3" [disabled]="productAddForm.invalid"> Ürün Ekle</button>
</form>
