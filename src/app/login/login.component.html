<main class="form-signin w-100 m-auto text-center options">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
      <img class="mb-4" src="assets/login.png" alt="" width="72" height="70">
      <h1 class="h3 mb-3 fw-normal"> Sisteme Giriş </h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" #userName="ngModel" [(ngModel)]="model.userName" id="userName" name="userName" placeholder="Kullanıcı Adı">
        <label for="floatingInput">Kullanıcı Adı</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" #password="ngModel" [(ngModel)]="model.password" id="password" name="password" placeholder="Password">
        <label for="floatingPassword"> Şifre </label>
      </div>
  
      <button class="w-100 btn btn-lg btn-primary" type="submit"> Giriş Yap </button>
  </form>
</main>
